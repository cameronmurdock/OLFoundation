<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ONE Local Foundation - Empowering Environmental Justice Through Technology</title>
  <!-- Responsive Meta Tag -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Meta Descriptions for SEO -->
  <meta name="description" content="ONE Local Foundation - Funding innovative technology to empower environmental justice organizations and catalyze systemic impact">
  <!-- Google Fonts and Material Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700|Playfair+Display&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <!-- Favicon -->
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    @media (max-width: 960px) {
      .desktopMenu {
        display: none;
      }
    }
    @media (min-width: 960px) {
      .mobileMenu {
        display: none;
      }
    }

    body {
      overflow-x: hidden;
      scrollbar-color: #a8d5ba #ffffff;
      scrollbar-width: thin;
    }
    body::-webkit-scrollbar {
      width: 8px;
    }
    body::-webkit-scrollbar-track {
      background: #ffffff;
    }
    body::-webkit-scrollbar-thumb {
      background-color: #a8d5ba;
      border-radius: 4px;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .animatedBackground {
      background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      min-height: 100vh;
      color: #333333;
      position: relative;
    }

    .carousel {
      position: relative;
      overflow: hidden;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }
    .carousel img {
      width: 100%;
      height: auto;
      display: block;
    }
    .carousel-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      border: none;
      color: white;
      padding: 10px;
      cursor: pointer;
      border-radius: 50%;
      z-index: 1;
    }
    .carousel-button.left {
      left: 10px;
    }
    .carousel-button.right {
      right: 10px;
    }

    .MuiButton-containedPrimary:hover {
      background-color: #5a9e5a;
    }
    .MuiButton-containedSecondary:hover {
      background-color: #e57373;
    }
    .MuiButton-outlinedPrimary:hover {
      background-color: rgba(109, 76, 65, 0.1);
    }

    .testimonial {
      text-align: center;
      padding: 20px;
    }
    .testimonial-avatar {
      width: 100px;
      height: 100px;
      margin: 0 auto 20px;
      border-radius: 50%;
      object-fit: cover;
    }
    .footer-link {
      cursor: pointer;
    }

    .modalContent {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      max-width: 600px;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      padding: 20px;
      outline: none;
    }
    .modalTitle {
      font-family: 'Playfair Display', serif;
      font-weight: 700;
      font-size: 2rem;
      margin-bottom: 10px;
    }
    .modalBody {
      font-family: 'Montserrat', sans-serif;
      font-size: 1.2rem;
      color: #555555;
    }

    .MuiCard-root:hover {
      transform: translateY(-5px);
      transition: transform 0.3s;
    }
  </style>
</head>
<body style="margin: 0;">
  <div id="root"></div>

  <!-- React 18 and ReactDOM 18 -->

  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <!-- Babel for JSX transformation -->
  <script src="https://unpkg.com/@babel/standalone@7/babel.min.js"></script>

  <script src="https://unpkg.com/@mui/icons-material@5.11.0/umd/material-ui-icons.development.js" crossorigin></script>

    const initiatives = [
      {

    // ======================= Theme Configuration =======================
    const theme = createTheme({
      palette: {
        mode: 'light',
        primary: {
          main: '#6d4c41',
        },

      typography: {

        h2: {
          fontFamily: 'Playfair Display, serif',
          fontWeight: 700,

        },
        h4: {

      shape: {

      components: {
        MuiButton: {
          styleOverrides: {
            root: {

              transition: '0.3s',
            },
            containedPrimary: {

            },

          },
        },
        MuiAppBar: {
          styleOverrides: {

              background: 'rgba(255, 255, 255, 0.95)',

        },
        MuiCard: {
          styleOverrides: {
            root: {
              borderRadius: '10px',
              boxShadow: '0 4px 12px rgba(0, 0, 0, 0.1)',

            },
          },
        },
      },
    });

    // ======================= App & Navigation =======================
    function App() {
      const [currentPage, setCurrentPage] = React.useState('home');
      const isMobile = useMediaQuery(theme.breakpoints.down('md'));

      const renderPage = () => {
        switch (currentPage) {
          case 'home':
            return <LandingPage setCurrentPage={setCurrentPage} />;
          case 'about':
            return <AboutPage />;
          case 'initiatives':
            return <InitiativesPage />;
          case 'team':
            return <TeamPage />;
          case 'blog':
            return <BlogPage />;
          case 'faq':
            return <FAQPage />;
          case 'contact-us':
            return <ContactUsPage />;
          case 'terms-of-service':
            return <TermsOfServicePage />;
          case 'privacy-policy':
            return <PrivacyPolicyPage />;
          default:
            return <LandingPage setCurrentPage={setCurrentPage} />;
        }
      };

      return (
        <ThemeProvider theme={theme}>
          <CssBaseline />
          <Box className="animatedBackground">
            <NavigationBar setCurrentPage={setCurrentPage} isMobile={isMobile} />
            <Toolbar />
            {renderPage()}
            <Footer setCurrentPage={setCurrentPage} />
          </Box>
        </ThemeProvider>
      );
    }

    function NavigationBar({ setCurrentPage, isMobile }) {
      const [anchorEl, setAnchorEl] = React.useState(null);
      const [menuId, setMenuId] = React.useState(null);

      const handleMenuOpen = (event, id) => {
        setAnchorEl(event.currentTarget);
        setMenuId(id);
      };

      const handleMenuClose = () => {
        setAnchorEl(null);
        setMenuId(null);
      };

      return (
        <AppBar position="fixed" sx={{ zIndex: 1300 }}>
          <Toolbar>
            <img
              src={organization.logo}
              alt="Logo"
              style={{ width: 40, height: 40, marginRight: '10px' }}
            />
            <Typography
              variant="h4"
              sx={{ flexGrow: 1, fontWeight: 'bold', cursor: 'pointer', color: 'black' }}
              onClick={() => setCurrentPage('home')}
            >
              {organization.name}
            </Typography>
            {isMobile ? (
              <>
                <IconButton color="inherit" onClick={(e) => handleMenuOpen(e, 'mobileMenu')} aria-label="menu">
                  <Icon>menu</Icon>
                </IconButton>
                <Menu
                  anchorEl={anchorEl}
                  open={menuId === 'mobileMenu'}
                  onClose={handleMenuClose}
                  PaperProps={{ style: { zIndex: 1400 } }}
                >
                  <MenuItem onClick={() => { setCurrentPage('home'); handleMenuClose(); }}>Home</MenuItem>
                  <MenuItem onClick={() => { setCurrentPage('about'); handleMenuClose(); }}>About</MenuItem>
                  <MenuItem onClick={() => { setCurrentPage('initiatives'); handleMenuClose(); }}>Initiatives</MenuItem>
                  <MenuItem onClick={() => { setCurrentPage('team'); handleMenuClose(); }}>Team</MenuItem>
                  <MenuItem onClick={() => { setCurrentPage('blog'); handleMenuClose(); }}>Blog</MenuItem>
                  <MenuItem onClick={() => { setCurrentPage('contact-us'); handleMenuClose(); }}>Contact</MenuItem>
                </Menu>
              </>
            ) : (
              <div className="desktopMenu">
                <Button color="primary" onClick={() => setCurrentPage('home')}>Home</Button>

                <Button color="primary" onClick={() => setCurrentPage('initiatives')}>Initiatives</Button>
                <Button color="primary" onClick={() => setCurrentPage('team')}>Team</Button>
                <Button color="primary" onClick={() => setCurrentPage('blog')}>Blog</Button>
                <Button color="primary" onClick={() => setCurrentPage('contact-us')}>Contact</Button>
              </div>
            )}
          </Toolbar>
        </AppBar>
      );
    }

    // ======================= Pages =======================
    function LandingPage({ setCurrentPage }) {

          <FeaturesSection />
          <CommunityImpact />
          <TestimonialsCarousel />
          <CallToAction setCurrentPage={setCurrentPage} />
        </Container>
      );
    }

    function AboutPage() {
      return (
        <Container sx={{ py: 12, minHeight: '100vh' }}>
          <Typography variant="h4" sx={{ fontWeight: 'bold', mb: 8 }}>
            About ONE Local Foundation
          </Typography>
          <Typography variant="body1" sx={{ mb: 6 }}>
            ONE Local Foundation is a nonprofit dedicated to enhancing the capacities of environmental justice organizations through technology. By providing grants and resources, we enable local groups to address systemic environmental challenges and create lasting, equitable change.
          </Typography>
          <Typography variant="body1" sx={{ mb: 4 }}>
            Our work centers on bridging the gap between grassroots advocacy and scalable technological solutions. We focus on tools that inform policy, empower community-driven solutions, and promote sustainable practices in air quality, water stewardship, food systems, renewable energy, and waste reduction.
          </Typography>
          <Typography variant="body1">
            Join us in reshaping the future of our communities. Through innovation, collaboration, and a commitment to justice, we can build a healthier, more equitable world.
          </Typography>
        </Container>
      );

    function InitiativesPage() {
      const [openModal, setOpenModal] = React.useState(false);
      const [selectedInitiative, setSelectedInitiative] = React.useState(null);

      const handleOpenModal = (initiative) => {
        setSelectedInitiative(initiative);
        setOpenModal(true);
      };

      const handleCloseModal = () => {
        setOpenModal(false);
        setSelectedInitiative(null);
      };

      return (
        <Container sx={{ py: 12, minHeight: '100vh' }}>
          <Typography variant="h4" sx={{ fontWeight: 'bold', mb: 8 }}>
            Our Initiatives
          </Typography>
          <Typography variant="body1" sx={{ mb: 6 }}>
            The ONE Local Foundation invests in technology that enhances community resilience, resource equity, and environmental health. Our funded projects tackle a range of issues, from environmental data analysis to sustainable resource management, helping frontline communities shape their own environmental futures.
          </Typography>
          <Grid container spacing={6}>
            {initiatives.map((initiative) => (
              <Grid item xs={12} sm={6} md={4} key={initiative.title}>
                <Card onClick={() => handleOpenModal(initiative)} sx={{ cursor: 'pointer' }}>

                    <Box display="flex" alignItems="center" justifyContent="center" gap={2}>
                      <Icon color="primary" sx={{ fontSize: 60 }}>{initiative.iconName}</Icon>
                    </Box>
                    <Typography variant="h5" sx={{ fontWeight: 'bold', textAlign: 'center', mt: 4 }}>
                      {initiative.title}
                    </Typography>
                    <Typography variant="body1" sx={{ color: 'text.secondary', mt: 2, textAlign: 'center' }}>
                      {initiative.description}
                    </Typography>
                  </CardContent>
                </Card>

            onClose={handleCloseModal}

            BackdropComponent={Backdrop}

            aria-labelledby="initiative-modal-title"
            aria-describedby="initiative-modal-description"

                      {selectedInitiative.title}

                    <Typography id="initiative-modal-description" sx={{ mb: 4 }}>
                      {selectedInitiative.details}

                    <Button variant="contained" color="primary" onClick={handleCloseModal}>
                      Close
                    </Button>
                  </>
                )}
              </Box>
            </Fade>
          </Modal>
        </Container>

      const [selectedMember, setSelectedMember] = React.useState(null);

    function BlogPage() {
      const [currentPost, setCurrentPost] = React.useState(0);

      const nextPost = () => {
        setCurrentPost((prev) => (prev + 1) % blogPosts.length);
      };

      const prevPost = () => {
        setCurrentPost((prev) => (prev - 1 + blogPosts.length) % blogPosts.length);
      };

      React.useEffect(() => {
        const timer = setInterval(() => {
          nextPost();
        }, 8000);
        return () => clearInterval(timer);
      }, []);

      const [openModal, setOpenModal] = React.useState(false);
      const [selectedPost, setSelectedPost] = React.useState(null);

      const handleOpenModal = (post) => {
        setSelectedPost(post);
        setOpenModal(true);
      };

      const handleCloseModal = () => {
        setOpenModal(false);
        setSelectedPost(null);
      };

      return (
        <Container sx={{ py: 12, minHeight: '100vh' }}>
          <Typography variant="h4" sx={{ fontWeight: 'bold', mb: 8 }}>
            Blog
          </Typography>
          <Grid container spacing={6} justifyContent="center">
            <Grid item xs={12} md={8}>
              <Card onClick={() => handleOpenModal(blogPosts[currentPost])} sx={{ cursor: 'pointer' }}>
                <CardContent>
                  <Typography variant="h5" sx={{ fontWeight: 'bold', mb: 2 }}>
                    {blogPosts[currentPost].title}
                  </Typography>
                  <Typography variant="body1" sx={{ mb: 4 }}>
                    {blogPosts[currentPost].excerpt}
                  </Typography>
                  <Box className="carousel" sx={{ position: 'relative' }}>
                    <img src={blogPosts[currentPost].image} alt={blogPosts[currentPost].title} />
                    <button className="carousel-button left" onClick={prevPost} aria-label="Previous Post">
                      <Icon>chevron_left</Icon>
                    </button>
                    <button className="carousel-button right" onClick={nextPost} aria-label="Next Post">
                      <Icon>chevron_right</Icon>
                    </button>
                  </Box>
                </CardContent>
                <CardActions>
                  <Button variant="text" color="primary">Read More</Button>
                </CardActions>
              </Card>
            </Grid>
          </Grid>

    function CommunityImpact() {
      const metrics = [
        { value: '200', label: 'EJ Organizations Supported', description: 'Strengthening grassroots initiatives.' },
        { value: '3,500', label: 'Resources Deployed', description: 'Tools & data for meaningful action.' },
        { value: '1,200', label: 'Community Engagements', description: 'Workshops, training & user feedback sessions.' },
        { value: '50', label: 'Technology Solutions Funded', description: 'Driving systemic environmental change.' },
      ];

      const [count, setCount] = React.useState({
        'EJ Organizations Supported': 0,
        'Resources Deployed': 0,
        'Community Engagements': 0,
        'Technology Solutions Funded': 0,
      });

      React.useEffect(() => {
        metrics.forEach(metric => {
          const target = parseInt(metric.value.replace(/,/g, ''));
          let current = 0;
          const increment = target / 200;
          const timer = setInterval(() => {
            current += increment;
            if (current >= target) {
              current = target;
              clearInterval(timer);
            }
            setCount(prev => ({
              ...prev,
              [metric.label]: Math.floor(current),
            }));
          }, 30);
        });
      }, []);

      return (
        <Box mt={12} mb={12}>
          <Typography variant="h4" component="h2" gutterBottom align="center" sx={{ fontWeight: 'bold', mb: 8 }}>
            Our Impact in Numbers
          </Typography>
          <Grid container spacing={6}>
            {metrics.map((metric) => (
              <Grid item xs={12} sm={6} md={3} key={metric.label}>
                <Box textAlign="center">
                  <Typography variant="h3" color="primary" sx={{ fontWeight: 'bold' }}>
                    {count[metric.label].toLocaleString()}
                  </Typography>
                  <Typography variant="h5" sx={{ fontWeight: 'bold', mt: 2 }}>
                    {metric.label}
                  </Typography>
                  <Typography variant="body1" sx={{ color: 'text.secondary', mt: 2 }}>
                    {metric.description}
                  </Typography>
                </Box>
              </Grid>
            ))}
          </Grid>
        </Box>
      );
    }
